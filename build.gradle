class Version {
    String major, minor, build

    @Override
    String toString() {
        "${major}.${minor}.${this.build}"
    }
}

buildscript {
    ext {
        kotlin_version = '1.2.0'
        kotlinx_version = '0.19.3'
        shadow_version = '2.0.1'
        jda_version = '1fe4e3c'
        jda_utilities_version = 'f9a0402'
        lavaplayer_version = '1.2.45'
        h2_version = '1.4.196'
        logback_version = '1.2.3'
    }

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.github.jengelman.gradle.plugins:shadow:$shadow_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'idea'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

def versionObj = new Version(major: 0, minor: 8, build: 5)
group = 'xyz.nightfury'
version = versionObj.toString()
mainClassName = "${group}.${rootProject.name}Kt"

sourceSets {
    test {
        kotlin.srcDirs += 'src/test/kotlin'

        compileClasspath = main.output + main.resources
        runtimeClasspath = main.output + main.resources
    }
}

dependencies {
    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinx_version"

    // JDA
    compile "com.github.Dv8FromTheWorld:JDA:$jda_version"
    compile "com.github.JDA-Applications:JDA-Utilities:$jda_utilities_version"
    compile "com.sedmelluq:lavaplayer:$lavaplayer_version"

    // API Requests
    compile 'org.jsoup:jsoup:1.10.2'
    compile 'com.google.apis:google-api-services-youtube:v3-rev183-1.22.0'

    // h2
    compile "com.h2database:h2:$h2_version"

    // Logging
    compile "ch.qos.logback:logback-classic:$logback_version"

    // JagTag
    compile 'com.jagrosh:JagTag:0.5'
}

jar {
    manifest {
        attributes 'Implementation-Version': version.toString(), 'Main-Class': mainClassName
    }
}

shadowJar {
    baseName = 'NightFury'
    version = ''
    classifier = ''

    exclude('com/jagrosh/jdautilities/commandclient/**')
    exclude('android/**')
    exclude('README.md')

    manifest {
        attributes 'Manifest-Version': "${versionObj.major}.${versionObj.minor}"
    }
}

allprojects {
    group = 'xyz.nightfury'
    version = versionObj.toString()

    apply plugin: 'java'
    apply plugin: 'kotlin'
    apply plugin: 'idea'
    apply plugin: 'com.github.johnrengelman.shadow'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        jcenter()
        maven { url 'https://jitpack.io/' }
    }

    dependencies {
        // Kotlin
        compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
        compileOnly "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
        compileOnly "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinx_version"

        compileOnly "com.github.Dv8FromTheWorld:JDA:$jda_version"

        // Logging
        compileOnly "ch.qos.logback:logback-classic:$logback_version"

        // Testing
        testCompile 'junit:junit:4.12'
    }

    kotlin {
        experimental.coroutines = 'ENABLE'
    }

    compileKotlin {
        kotlinOptions {
            apiVersion = "1.2"
            jvmTarget = "1.8"
        }
    }

    compileTestKotlin {
        kotlinOptions {
            apiVersion = "1.2"
            jvmTarget = "1.8"
        }
    }

    compileJava {
        options.encoding = 'UTF-8'
    }

    compileTestJava {
        options.encoding = 'UTF-8'
    }

    build {
        dependsOn clean
        dependsOn classes
        dependsOn shadowJar

        classes.mustRunAfter clean
        shadowJar.mustRunAfter classes
    }
}

wrapper {
    gradleVersion '4.3.1'
}

build {
    doFirst {
        rootProject.childProjects.values().forEach { it.build }
    }
}