version '1.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
    maven { url 'https://mvnrepository.com/artifact/com.mashape.unirest/unirest-java' }
    flatDir { dir('C:\\Users\\Kaidan\\Desktop\\JagTag0.5') }
}

dependencies {
	compile 'net.dv8tion:JDA:3.1.1_210'
	compile 'org.jsoup:jsoup:1.10.2'
